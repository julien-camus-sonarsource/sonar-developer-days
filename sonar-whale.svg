<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <defs>
    <linearGradient id="whaleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4E9BCD"/>
      <stop offset="50%" stop-color="#6BB6D6"/>
      <stop offset="100%" stop-color="#4E9BCD"/>
    </linearGradient>
    <radialGradient id="eyeGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="70%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </radialGradient>
  </defs>
  
  <!-- Main whale body -->
  <ellipse cx="35" cy="25" rx="30" ry="18" fill="url(#whaleGradient)" stroke="#2E5F8F" stroke-width="1.5"/>
  
  <!-- Whale tail -->
  <path d="M65 25 Q75 15 70 10 Q75 25 70 40 Q75 35 65 25" fill="url(#whaleGradient)" stroke="#2E5F8F" stroke-width="1"/>
  
  <!-- Whale fin -->
  <ellipse cx="25" cy="35" rx="8" ry="12" fill="url(#whaleGradient)" stroke="#2E5F8F" stroke-width="1"/>
  
  <!-- Eye -->
  <circle cx="45" cy="20" r="6" fill="url(#eyeGradient)" stroke="#2E5F8F" stroke-width="0.5"/>
  <circle cx="47" cy="18" r="3" fill="black"/>
  <circle cx="48" cy="17" r="1" fill="white"/>
  
  <!-- SonarSource branding -->
  <text x="15" y="28" font-family="Arial, sans-serif" font-size="7" fill="white" font-weight="bold">SONAR</text>
  
  <!-- Highlight on body -->
  <ellipse cx="30" cy="18" rx="15" ry="8" fill="rgba(255,255,255,0.3)"/>
</svg>