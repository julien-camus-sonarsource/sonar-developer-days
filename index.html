<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Sonar Whale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            border: 3px solid #ffffff;
            border-radius: 8px;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            color: white;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .game-over {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêã Flappy Sonar Whale üêã</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">Press SPACE to flap your whale!</div>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="gameOver" style="display: none;">Game Over! Press R to restart</div>
    </div>
    
    <script src="flappy-whale.js"></script>
</body>
</html>
